version: '2.1'
services:
  db:
      build: ./db
      networks:
        - ufinity
      environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      healthcheck:
          test: "exit 0"
  node:
    build: ./app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000
    networks:
      - ufinity
networks:
  ufinity: